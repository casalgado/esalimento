<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> esalimento </title>

    <script src="https://kit.fontawesome.com/349071ea41.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body onload="onLoad()">
    <div id="customModalContainer" class="hide">
      <div id="customModalContent">
      </div>
    </div>
    <div id="loaderContainer" class="container"></div>
    <div id="siteContainer" class="container">
        <form onsubmit="signInAdmin(this); return false" class="localForm">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary btnSubmit">Iniciar Sesion</button>
        </form>
    </div>
    <div id="appContainer" class="container">
      <div class="row">
        <div id="newOrder" class="col-xs-12 col-lg-3">
          <h6 class="formTitle" onclick="resetForm('order'); toggleDisplay('order')">Nuevo Pedido</h6>
          <form onsubmit="Order.create(this); return false" id="orderForm" class="localForm">
           
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <select
                  class="custom-select custom-select-sm" 
                  id="clientSelection"
                  data-property="client"
                  data-input="orderClient"
                  data-modifiesmenu="productSelection"
                  onchange="selectionChangeEventHandler(this)">
                    <option value=" " class="selectPlaceholder">Cliente</option>
                </select>
              </div>
  
              <input required type="text" onkeyup="" class="form-control form-control-sm" id="orderClient" placeholder="">
            </div>
  
            <div class="form-group input-group select-group">
              <div class="input-group-prepend">
                <select 
                  class="custom-select custom-select-sm"
                  id="productSelection"
                  data-property="product"
                  data-input="orderProduct"
                  data-modifiesMenu="clientSelection"
                  onchange="selectionChangeEventHandler(this)" 
                  onkeyup="">
                    <option value=" " class="selectPlaceholder">Producto</option>
                </select>
              </div>
              <input required type="text" onkeyup="" class="form-control form-control-sm" id="orderProduct" placeholder="">
            </div>
  
            <div class="form-group">
              <label for="unitPrice">Precio Unitario</label>
              <input required type="number" min="1" step="0.1" 
                onchange="updatePriceValues(this)" 
                onkeyup="updatePriceValues(this)" 
                class="form-control form-control-sm" 
                id="orderUnitPrice" value="">
            </div>

            <div class="form-group">
              <label for="unitPrice">Cantidad</label>
              <input required type="number" min="1" step="1" 
                onchange="updatePriceValues(this)"
                onkeyup="updatePriceValues(this)" 
                class="form-control form-control-sm" 
                id="orderQuantity" value="1">
            </div>

            <div class="form-group">
              <label for="orderTotal">Total</label>
              <input required type="number" min="1" step="0.1" 
                onchange="updatePriceValues(this)"
                onkeyup="updatePriceValues(this)" 
                class="form-control form-control-sm" 
                id="orderTotal" value="">
            </div>

            <button type="submit" class="btn btn-primary btnSubmit">Crear Pedido</button>
          </form>
          
        </div>
        <div id="showOrders" class="col-xs-12 col-lg-3">
          <div id="showOrdersTableTitleWrapper">
            <button type="" onclick="showPrevious('showOrdersTable', Order)" class="btn"><i class="fas fa-caret-left fa-lg"></i></button>
            <h6 id="showOrdersTableTitle">  </h6>
            <button type="" onclick="showNext('showOrdersTable', Order)" class="btn"><i class="fas fa-caret-right fa-lg"></i></button>
            </div>
          <table id="testTable"></table>
          <table id="showOrdersTable"></table>
        </div>
        <div id="newClient" class="col-xs-12 col-lg-3">
          <h6 class="formTitle" onclick="resetForm('client'); toggleDisplay('client')">Nuevo Cliente</h6>
          <form onsubmit="Client.create(this); return false" id="clientForm" class="localForm">
            <div class="form-group">
              <label for="clientName">Nombre</label>
              <input required type="text" onkeyup="" class="form-control form-control-sm" id="clientName" placeholder="">
            </div>
            <div class="form-group">
              <label for="clientEmail">E-mail</label>
              <input type="email" onkeyup="" class="form-control form-control-sm" id="clientEmail" placeholder="">
            </div>
            <div class="form-group">
              <label for="clientPhone">Telefono</label>
              <input type="number" min="1" step="1" onkeyup="" id="clientPhone"  class="form-control form-control-sm">
            </div>
            <div class="form-group">
              <label for="clientAddress">Direccion</label>
              <input type="text" onkeyup="" class="form-control form-control-sm" id="clientAddress" placeholder="">
            </div>

            <button type="submit" class="btn btn-primary btnSubmit">Crear Cliente</button>
          </form>
        </div>
        <div id="showClients" class="col-xs-12 col-lg-3">
        </div>
      </div>
      <div class="row">
        <div id="newProduct" class="col-xs-12 col-lg-3">
          <h6 class="formTitle" onclick="resetForm('product'); toggleDisplay('product')">Nuevo Producto</h6>
          <form onsubmit="Product.create(this); return false" id="productForm" class="localForm">
              <div class="form-group">
                <label for="productName">Nombre</label>
                <input required type="text" onkeyup="" class="form-control form-control-sm" id="productName" placeholder="">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <select
                    class="custom-select custom-select-sm" 
                    id=""
                    data-target=""
                    onchange="">
                      <option value="undefined" class="selectPlaceholder">Categoria</option>
                  </select>
                </div>
  
              <input required type="text" onkeyup="" class="form-control form-control-sm" id="productCategory" placeholder="">
            </div>

              <div class="form-group">
                  <label for="productPrice">Precio de Venta</label>
                  <input required type="number" min="1" step="1" onkeyup="" id="productPrice" class="form-control form-control-sm">
              </div>
              <div class="form-group">
                  <label for="productCost">Costo</label>
                  <input required type="number" min="1" step="1" onkeyup="" id="productCost" class="form-control form-control-sm">
              </div>
              <button type="submit" class="btn btn-primary btnSubmit">Crear Producto</button>
          </form>
        </div>
        <div id="showProducts" class="col-xs-12 col-lg-3"></div>
        <div id="newExpense" class="col-xs-12 col-lg-3">
        <h6 class="formTitle" onclick="resetForm('expense'); toggleDisplay('expense')">Nuevo Gasto</h6>
          <form onsubmit="Expense.create(this); return false" id="expenseForm" class="localForm">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <select
                    class="custom-select custom-select-sm" 
                    id=""
                    data-target=""
                    onchange="">
                      <option value="undefined" class="selectPlaceholder">Nombre</option>
                  </select>
                </div>
  
                <input required type="text" onkeyup="" class="form-control form-control-sm" id="expenseName" placeholder="">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <select
                    class="custom-select custom-select-sm" 
                    id=""
                    data-target=""
                    onchange="">
                      <option value="undefined" class="selectPlaceholder">Categoria</option>
                  </select>
                </div>
  
                <input required type="text" onkeyup="" class="form-control form-control-sm" id="expenseCategory" placeholder="">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <select
                    class="custom-select custom-select-sm" 
                    id=""
                    data-target=""
                    onchange="">
                      <option value="undefined" class="selectPlaceholder">Proveedor</option>
                  </select>
                </div>
  
                <input type="text" onkeyup="" class="form-control form-control-sm" id="expenseProvider" placeholder="">
              </div>

              <div class="form-group">
                <label for="expenseUnitPrice">Precio Unitario</label>
                <input required type="number" min="1" step="1" onkeyup="" id="expensePrice" class="form-control form-control-sm">
            </div>

              <div class="form-group">
                  <label for="expenseQuantity">Cantidad</label>
                  <input required type="number" min="1" step="1" onkeyup="" id="expensePrice" class="form-control form-control-sm">
              </div>

              <div class="form-group">
                  <label for="expenseTotal">Total</label>
                  <input required type="number" min="1" step="1" onkeyup="" id="expensePrice" class="form-control form-control-sm">
              </div>
        
              <button type="submit" class="btn btn-primary btnSubmit">Crear Gasto</button>
          </form>
        </div>
        <div id="showExpenses" class="col-xs-12 col-lg-3">
          <table id="showExpensesTable"></table>
        </div>
      </div>
    </div>
    <div id="customModalButtons" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="checkbox" name="options" id="option1" autocomplete="off"> Active
      </label>
      <label class="btn btn-secondary">
        <input type="checkbox" name="options" id="option2" autocomplete="off"> Radio
      </label>
      <label class="btn btn-secondary">
        <input type="checkbox" name="options" id="option3" autocomplete="off"> Radio
      </label>
    </div>
    <span>
    <!-- Scripts -->
      <!-- remote -->
      <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/2.0.3/velocity.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/2.0.3/velocity.ui.min.js"></script>
      <!-- local -->
      <script src="js/firebase-config.js"></script>
      <script src="js/database.js"></script>
      <script src="js/accounting.js"></script>
      <script src="js/admins.js"></script>
      <script src="js/Client.js"></script>
      <script src="js/Expense.js"></script>
      <script src="js/Order.js"></script>
      <script src="js/Status.js"></script>
      <script src="js/Product.js"></script>
      <script src="js/Report.js"></script>
      <script src="js/tables.js"></script>
      <script src="js/customModal.js"></script>
      <script src="js/forms.js"></script>
      <script src="js/main.js"></script>
    </span>
  </body>
</html>
